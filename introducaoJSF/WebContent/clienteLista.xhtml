<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="titulo">Lista de clientes</ui:define>
		<ui:define name="conteudo">
			<h:form id="formLista" prependId="false">
				<h:panelGroup id="dados">
					<p:dataTable value="#{clienteFormController.clientes}" var="cliente"
						paginator="true" rows="2">
						<p:column headerText="CÃ³digo">
							<h:outputText value="#{cliente.codigo}" />
						</p:column>
						<p:column headerText="Nome">
							<h:outputText value="#{cliente.nome}" />
						</p:column>
						<p:column headerText="Data nascimento">
							<h:outputText value="#{cliente.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="OpÃ§Ãµes">
							<p:commandButton value="Remover"
								action="#{clienteFormController.remover(cliente)}"
								update=":formLista:dados" />
							<p:commandButton value="Editar" ajax="false"
								action="#{clienteFormController.editar(cliente)}" />
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
